<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Registration Form</title>
    <style>
        html,
        body {
            scroll-behavior: smooth;
            margin: 0;
            padding: 0;
        }

        body {
            background-image: url(https://i.pinimg.com/originals/66/8a/8c/668a8cccacc792924fa588b4adca8f68.gif);
            background-size: cover;
            background-attachment: fixed;
            background-repeat: no-repeat;
            background-position: center;
        }

        hr {
            height: 3px;
            background-color: black;
            border: 1px solid black;
            margin-top: 0px;
            margin-bottom: 0px;
        }

        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        input[type="text"],
        input[type="number"],
        input[type="email"],
        input[type="date"],
        select,
        textarea {
            padding: 8px;
            border: 1.5px solid #cccccc;
            border-radius: 5px;
            margin: 10px;
        }

        input[type="text"],
        input[type="number"],
        input[type="email"],
        input[type="date"] {
            width: 200px;
        }

        input[type="file"] {
            margin: 10px;
        }

        input[type="reset"],
        input[type="submit"] {
            height: 35px;
            width: 70px;
            border: 1.5px solid #cccccc;
            border-radius: 5px;
        }

        input[type="reset"]:hover {
            background-color: rgb(224, 127, 127);
        }

        input[type="submit"]:hover {
            background-color: rgb(99, 235, 99);
        }

        *:focus {
            outline: none;
        }

        #header {
            background-image: url(https://cdn.kiit.ac.in/wp-content/uploads/2018/07/KIIT-Campus-Front-Library.jpg);
            background-size: cover;
            background-repeat: no-repeat;
            background-position: top;
            height: 250px;
            padding: 15px;
        }

        #imghead {
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        #footer {
            background-image: url(https://cdn.kiit.ac.in/wp-content/uploads/2018/07/KIIT-Campus-Front-Library.jpg);
            background-size: cover;
            background-repeat: no-repeat;
            background-position: bottom;
            padding: 15px;
            height: 350px;
        }

        #head {
            font-size: 45px;
            font-weight: 600;
            text-align: center;
            margin-top: 15px;
            color: black;
        }

        #astrick {
            color: red;
        }

        #year {
            color: orangered;
        }

        #fontstyle {
            font-size: 25px;
            font-weight: 500;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            color: rgb(59, 59, 59);
        }

        .Gender {
            margin: 10px;
            border: 2px solid #cccccc;
            padding: 8px;
            padding-right: 15px;
            border-radius: 5px;
        }

        .button {
            text-align: center;
        }

        .form {
            border: 2px solid blue;
            padding: 10px;
            padding-left: 15px;
            padding-right: 15px;
            width: 50%;
            display: block;
            margin-left: auto;
            margin-right: auto;
            margin-top: 20px;
            margin-bottom: 20px;
            border-radius: 19px;
        }

        .body {
            background: linear-gradient(to right bottom, rgba(255, 255, 255, 0.6), rgba(255, 255, 255, 0.1));
            backdrop-filter: blur(4px);
        }
    </style>
</head>

<body>
    <div class="body">
        <div id="header">
            <img src="https://cdn.kiit.ac.in/main/2017/12/18173204/KIIT-Logo-New1.png" id="imghead">
        </div>
        <hr>
        <div class="form">
            <p id="head"><u>Registration - <span id="year">2021</span></u></p>
            <form action="" method="post" id="fontstyle">
                <label>Name <span id="astrick">*</span>:</label><br>
                <input type="text" name="full_name" required placeholder="James Bond"><br><br>
                <label>Father's Name <span id="astrick">*</span>:</label><br>
                <input type="text" name="father_name" required placeholder="Andrew Bond"><br><br>
                <label>Mother's Name <span id="astrick">*</span>:</label><br>
                <input type="text" name="mother_name" required placeholder="Monique Delacroix"><br><br>
                <label>Mobile Number <span id="astrick">*</span>:</label><br>
                <input type="number" name="mnumber" required placeholder="+91 8836254782"><br><br>
                <label>Email <span id="astrick">*</span>:</label><br>
                <input type="email" name="email" required placeholder="form@mail.com"><br><br>
                <label>Address <span id="astrick">*</span>:</label><br>
                <textarea name="address" rows="6" cols="40" placeholder="Address here"></textarea><br><br>
                <label>State <span id="astrick">*</span>:</label>
                <select name="state" required>
                    <option value="" disabled selected hidden>-- Select State --</option>
                    <option value="Andhra Pradesh">Andhra Pradesh</option>
                    <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
                    <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                    <option value="Assam">Assam</option>
                    <option value="Bihar">Bihar</option>
                    <option value="Chandigarh">Chandigarh</option>
                    <option value="Chhattisgarh">Chhattisgarh</option>
                    <option value="Dadar and Nagar Haveli">Dadar and Nagar Haveli</option>
                    <option value="Daman and Diu">Daman and Diu</option>
                    <option value="Delhi">Delhi</option>
                    <option value="Lakshadweep">Lakshadweep</option>
                    <option value="Puducherry">Puducherry</option>
                    <option value="Goa">Goa</option>
                    <option value="Gujarat">Gujarat</option>
                    <option value="Haryana">Haryana</option>
                    <option value="Himachal Pradesh">Himachal Pradesh</option>
                    <option value="Jammu and Kashmir">Jammu and Kashmir</option>
                    <option value="Jharkhand">Jharkhand</option>
                    <option value="Karnataka">Karnataka</option>
                    <option value="Kerala">Kerala</option>
                    <option value="Madhya Pradesh">Madhya Pradesh</option>
                    <option value="Maharashtra">Maharashtra</option>
                    <option value="Manipur">Manipur</option>
                    <option value="Meghalaya">Meghalaya</option>
                    <option value="Mizoram">Mizoram</option>
                    <option value="Nagaland">Nagaland</option>
                    <option value="Odisha">Odisha</option>
                    <option value="Punjab">Punjab</option>
                    <option value="Rajasthan">Rajasthan</option>
                    <option value="Sikkim">Sikkim</option>
                    <option value="Tamil Nadu">Tamil Nadu</option>
                    <option value="Telangana">Telangana</option>
                    <option value="Tripura">Tripura</option>
                    <option value="Uttar Pradesh">Uttar Pradesh</option>
                    <option value="Uttarakhand">Uttarakhand</option>
                    <option value="West Bengal">West Bengal</option>
                </select><br><br>
                <label>Image <span id="astrick">*</span>:</label>
                <input type="file" name="image" accept="image/*" required><br><br>
                <label>Date of Birth <span id="astrick">*</span>: </label>
                <input type="date" name="dob" required><br><br>
                <labe>Programme <span id="astrick">*</span>:</labe>
                <select name="programme" required>
                    <option value="" disabled selected hidden>-- Select your choice --</option>
                    <option value="btech">B.tech</option>
                    <option value="bms">BMS</option>
                    <option value="barch">BArch</option>
                    <option value="bdes">BDes</option>
                    <option value="baa">BAA</option>
                    <option value="bcomm">BComm</option>
                    <option value="bca">BCA</option>
                    <option value="mtech">M.tech</option>
                    <option value="meco">M.Econ</option>
                    <option value="mfa">MFA</option>
                </select>
                <br><br>
                <label>Gender <span id="astrick">*</span>:</label>
                <span class="Gender">
                    <input type="radio" name="gender" value="male"><label>Male</label>
                    <span style="padding-left: 20px;"></span>
                    <input type="radio" name="gender" value="female"><label>Female </label>
                </span>
                <br><br>
                <label>Academic Record <span id="astrick">*</span>:</label>
                <input type="file" name="file" required><br><br>
                <div class="button">
                    <input type="reset" name="reset" value="Reset">
                    <span style="padding-left: 20px;"></span>
                    <input type="submit" name="submit" value="Submit">
                </div>
                <br>
            </form>
        </div>
        <hr>
        <div id="footer">
        </div>
    </div>
</body>

</html>
